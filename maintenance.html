<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f4f7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Container styling */
        .container {
            text-align: center;
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        /* Icon styling */
        .icon img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        /* Heading styling */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        /* Paragraph styling */
        p {
            font-size: 16px;
            color: #777;
            margin-bottom: 30px;
        }

        /* Progress bar styling */
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #e1e1e1;
            border-radius: 2px;
            position: relative;
        }

        .progress-bar > div {
            width: 60%; /* This can be adjusted */
            height: 100%;
            background-color: #4CAF50;
            border-radius: 2px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Icon (e.g., Apple logo) -->
        <div class="icon">
            EcrMaker
        </div>

        <!-- Main Heading -->
        <h1>We'll be back soon</h1>

        <!-- Description Text -->
        <p>Our website is undergoing some maintenance. Please check back later.</p>

        <!-- Progress Bar (Static Placeholder) -->
        <div class="progress-bar">
            <div></div> <!-- Progress section -->
        </div>
    </div>

</body>
</html>
